<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <img src="assets/ball.jpeg" width="100px" id="ball">
    <img src="assets/net.jpeg" width="200px" height="100px" id="net" >
    <script>
        ball.style.position = "absolute";
        net.style.position = "absolute";
        let to=0,l=0;
        function ballFall()
        {
            
            to++;
            
            setTimeout(ballFall,10);
            if(to>400){
                to=1;
                l = Math.random()*500;
            }
            ball.style.top = to+"px";
            ball.style.left=l+"px";
        }
        ballFall();
        let b=document.body;
        let left=0;
        let down=0;
        net.style.left= "0px";
        net.style.top= "400px";
        b.onkeydown = (e) => {
       //root.innerHTML = e.key
       console.log(e.key)
       if(e.key == "ArrowDown")
       {
        down=down+5;
       net.style.top= down+"px";
       }
       if(e.key == "ArrowRight")
       {
        left=left+5;
       net.style.left= left+"px";
       }
       if(e.key == "ArrowUp")
       {
        down=down-5;
       net.style.top= down+"px";
       }
       if(e.key == "ArrowLeft")
       {
        left=left+-5;
       net.style.left= left+"px";
       }
       console.log(down)
       }
       let i=0;
       if(ball.to-top==0 && l-left==0)
       {
        i++;
        root.innerHTML="Game Score:"+i;
       }

    </script>
</body>
</html>
